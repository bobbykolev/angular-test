<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title ng-bind="title">Angular template</title>

    <style>
        .ng-hide {
            display: none!important;
        }
    </style>

    <script>
        // Must be first. IE10 mobile viewport fix
        if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>

    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div ng-include="'./app/layout/shell/shell.html'"></div>
        <div id="splash-page" ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    angular template loading...
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor Scripts -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-sanitize/angular-sanitize.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Bootstrapping -->
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>

    <!-- common Modules -->
    <script src="app/common.js"></script>

    <!-- app -->
    <script src="app/modules/home/home.js"></script>
    <script src="app/modules/admin/admin.js"></script>
    <script src="app/layout/shell/shell.js"></script>
    <script src="app/layout/nav/nav.js"></script>

    <!-- app Services -->
    <script src="app/services/data.js"></script>
</body>
</html>
